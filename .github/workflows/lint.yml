name: Lint Project

on: ['push', 'pull_request']

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install
        run: npm install

  lint:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - run: npm run lint

  formatting:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - run: npm run format:check
